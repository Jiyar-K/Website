<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen Kaku Gothic Antique:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <header class="frame-parent">
        <div class="logo-black-1-wrapper">
          <img
            class="logo-black-1-icon"
            loading="lazy"
            alt=""
            src="./public/logoblack-1@2x.png"
          />
        </div>
        <div class="links-container-wrapper">
          <div class="links-container">
            <b class="home">Home</b>
            <b class="my-city">My City</b>
            <b class="heritage">Heritage</b>
            <b class="cv">CV</b>
            <b class="my-interests">My interests</b>
            <b class="contact">Contact</b>
          </div>
        </div>
        <div class="links-wrapper">
          <button class="links">
            <b class="log-in1">Log In</b>
          </button>
        </div>
        <div class="links-frame">
          <button class="links1">
            <b class="sign-up">Sign Up</b>
          </button>
        </div>
      </header>
      <section class="login-details-wrapper">
        <div class="login-details">
          <b class="log-in-to-container">
            <p class="log-in-to">Log In to Your</p>
            <p class="account">Account</p>
          </b>
          <form action="process_login.php" method="post">
            <div class="input-fields">
             <div class="inputname">
              <div class="rectangle"></div>
              <div class="email-address">EMAIL ADDRESS</div>
              <input
              name="username"
              class="inputname-child"
              placeholder="johndoe@example.com"
              type="text"
            />
            </div>
            <div class="inputname-copy-3">
              <div class="rectangle1"></div>
              <div class="password">PASSWORD</div>
                  <input
                  name="password"
                  class="inputname-child"
                  placeholder="*********"
                  type="password"
                />
              </div>
            </div>
            <button type="submit" class="btn-prytemplate-2">
              <div class="btn-prytemplate-2-child"></div>
              <div class="proceed">PROCEED</div>
            </button>
            </div>
           </form>
        </div>
      </section>
    </div>
  </body>
