<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Stencil One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="movie-parent">
      <header class="movie">
        <img
          class="logo-black-1-icon"
          loading="lazy"
          alt=""
          src="./public/logoblack-1@2x.png"
        />

        <nav class="movie-inner">
          <nav class="home-parent">
            <b class="home">Home</b>
            <b class="my-city">My City</b>
            <b class="heritage">Heritage</b>
            <b class="cv">CV</b>
            <b class="my-interests">My interests</b>
            <b class="contact">Contact</b>
          </nav>
        </nav>
        <div class="movie-child">
          <button class="log-in-wrapper">
            <b class="log-in">Log In</b>
          </button>
        </div>
      </header>
      <section class="menu-wrapper">
        <div class="menu">
          <h1 class="my-favorite-movies-container">
            <p class="my-favorite">My Favorite</p>
            <p class="movies-and-serieses">Movies And Serieses</p>
          </h1>
          <div class="menu-inner">
            <div class="frame-parent">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <img class="poster-icon" alt="" src="./public/poster@2x.png" />
              </div>
              <div class="stranger-things-wrapper">
                <b class="stranger-things">Stranger Things</b>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="api.js"></script>
  </body>
</html>
